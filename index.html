<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ben Khazaal Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- jQuery Library -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      // Ensures that JQuery is running correctly
      $(document).ready(function () {
        console.log("jQuery is ready!");

        // Hide the spooky text
        $("#hide-btn").click(function () {
          console.log("Hide button clicked. Hiding the spooky text.");
          $("#spooky").hide();
        });

        // Show the spooky text
        $("#show-btn").click(function () {
          console.log("Show button clicked. Showing the spooky text.");
          $("#spooky").show();
        });
      });
    </script>
    <style>
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <a href="musictable.html">Music Table</a>
      <a href="index.html">Homepage</a>
      <a href="video.html">Video</a>
    </nav>

    <!-- Heading -->
    <div
      class="fade-in show"
      style="display: flex; justify-content: center; margin: 45px"
    >
      <h1>Ben <span>KHAZAAL</span></h1>
    </div>

    <!-- Grid Layout for Content -->
    <div class="grid-container">
      <div>
        <h1>About <span>Me:</span></h1>
        <p class="about-text">
          Howdy folks! My name is Benjamin Khazaal, I am 21 years old and I am
          majoring in software development. I go to Grand Canyon University
          where I am set to graduate in the Fall of 2026.
        </p>
      </div>
      <div>
        <h1>Picture of <span>Kevin:</span></h1>
        <img id="kevin-img" src="./images/kevin.jpeg" alt="kevin" />
      </div>
    </div>

    <!-- Spooky Season Section -->
    <p
      class="rubik-wet-paint-regular"
      id="spooky"
      style="font-size: 75px; text-align: center; color: orangered"
    >
      HAPPY <span style="color: black">SPOOKY</span> SEASON
    </p>

    <!-- Buttons -->
    <div style="display: flex; justify-content: center; margin-bottom: 5rem">
      <button id="hide-btn">Hide</button>
      <button id="show-btn">Show</button>
    </div>

    <!-- Form Section -->
    <section class="container my-5">
      <h2 class="text-center">Contact Me</h2>
      <form
        action="https://postman-echo.com/post"
        method="POST"
        class="row g-3 needs-validation"
        novalidate
      >
        <!-- Name Input -->
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            required
          />
        </div>

        <!-- Email Input -->
        <div class="col-md-12">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <!-- Message Input -->
        <div class="col-md-12">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
